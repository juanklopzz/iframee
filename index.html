<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de iframe</title>
</head>
<body>
    <h1>Uso de iframe para cargar fuentes externas</h1>
    <h2>Cargar una pagina web dentro de un iframe</h2>
    <figure>
        <iframe src="https://es.wikipedia.org/wiki/Sa%C3%BAl_%C3%81lvarez" frameborder="1" width="600" height="400"></iframe>
        <figcaption>Wikipedia en Español</figcaption>
    </figure>
    <br>
    <br>
    <h2>Cargar un video dentro de un iframe</h2>
    <figure>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XiQpUkLr5b4?si=9_Yif6iz8FjAvjxv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <figcaption>Youtube Video</figcaption> 
    </figure>
    <br>
    <br>
    <h2>Cargar un mapa dentro de un iframe</h2>
</body>
</html>
